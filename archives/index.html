<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../css/BeiJing.css" />
    <link rel="stylesheet" href="../css/Home2.css" />
    <title>DZY's Blog- 文章列表</title>
    <meta name="keywords" content="分享,blog,DZY,自制博客,博客">
    <meta name="description" content="DZY's Blog- 爱生活 爱分享">
    <style>
        body {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 侧滑栏 -->
    <div class="CheHuaLan">
        <br><br><br>
        <img class="tx" src="http://q2.qlogo.cn/headimg_dl?dst_uin=914933408&spec=100" alt="头像" />
        <p class="CheHuaLan-p">一个萌新不定期更新</p>
        <hr width="80%">
        <div>
            <li class="CheHuaLan-LieBiao"><a href="../">首页</a></li>
            <li class="CheHuaLan-LieBiao"><a href="">文章</a></li>
            <li class="CheHuaLan-LieBiao"><a href="suisuiread.html">碎碎念</a></li>
        </div>
    </div>

    <!--菜单按钮-->
    <div class="CaiDan">
        <a>≡</a>
    </div>

    <br><br>
    <!--内容-->
    <div id="NeiRong">
        <div id="NeiRong-KaPian" class="NeiRong">
            <h1 class="NeiRong-BiaoTi">文章</h1>
            <hr width="80%">
            <br>
            <div class="NeiRong-PaiBan">
                <input class="input" type="text" id="myInput" onkeyup="myFunction()" placeholder="找不到吗？请搜索吧！">
            </div>
            <ul class="myUL" id="myUL">
                <!-- 文章列表将通过JavaScript动态生成 -->
            </ul>
        </div>
    </div>
    
    <!--页脚-->
    <p class="YeJiao">Copyright © by DZY All Rights Reserved 2023-2025</p>

    <!--返回顶部-->
    <div style="border-radius:10px" class="HanHuiDingBu">
        <a href="#">返回顶部</a>
    </div>
    
    <script src="http://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="../js/content.js"></script>
    <script src="../js/CheHuaLan.js"></script>
    <script src="../js/JianChe.js"></script>
    <script src="../js/sou.js"></script>
    <script>
        // 动态生成文章列表
        fetch('../data.json')
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById('myUL');
                // 按创建时间降序排序
                data.sort((a, b) => new Date(b.创建时间) - new Date(a.创建时间))
                    .forEach(article => {
                        const li = document.createElement('li');
                        const datePart = article.创建时间.split('年')[0];
                        li.innerHTML = `<a href="详情.html?id=${article.ID}">${datePart}-${article.标题}-${article.分类}</a><br>`;
                        ul.appendChild(li);
                    });
            });
    </script>
</body>
</html>
