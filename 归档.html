<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章归档 - 透明笔记</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-link">← 返回</a>
        <h1>文章归档</h1>
        <p>按时间轴浏览所有文章</p>
    </header>

    <div class="container archive-container">
        <div class="archive-stats">
            <div class="stat-card">
                <h3>总文章数</h3>
                <p id="total-posts">0</p>
            </div>
            <div class="stat-card">
                <h3>总标签数</h3>
                <p id="total-tags">0</p>
            </div>
            <div class="stat-card">
                <h3>最早文章</h3>
                <p id="first-post-date">-</p>
            </div>
        </div>

        <div class="archive-timeline" id="archiveTimeline">
            <!-- 时间轴内容将通过JS动态生成 -->
            <div class="loading">加载中...</div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 透明笔记 · 保留所有权利</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    generateArchive(data.posts);
                    updateStats(data.posts);
                });
        });

        // 生成归档时间轴
        function generateArchive(posts) {
            const timeline = document.getElementById('archiveTimeline');
            
            if (!posts || posts.length === 0) {
                timeline.innerHTML = '<p class="no-results">暂无文章</p>';
                return;
            }

            // 按年份分组
            const postsByYear = {};
            posts.forEach(post => {
                const year = post.date.substring(0, 4);
                if (!postsByYear[year]) {
                    postsByYear[year] = [];
                }
                postsByYear[year].push(post);
            });

            // 生成HTML
            let html = '';
            Object.keys(postsByYear).sort().reverse().forEach(year => {
                html += `
                    <div class="archive-year">
                        <h2 class="year-title">${year}</h2>
                        <div class="archive-months">
                            ${generateMonthSection(postsByYear[year])}
                        </div>
                    </div>
                `;
            });

            timeline.innerHTML = html;
        }

        // 生成月份部分
        function generateMonthSection(yearPosts) {
            // 按月份分组
            const postsByMonth = {};
            yearPosts.forEach(post => {
                const month = post.date.substring(5, 7);
                if (!postsByMonth[month]) {
                    postsByMonth[month] = [];
                }
                postsByMonth[month].push(post);
            });

            // 生成HTML
            let html = '';
            Object.keys(postsByMonth).sort().reverse().forEach(month => {
                const monthName = getMonthName(month);
                html += `
                    <div class="archive-month">
                        <h3 class="month-title">${monthName}月</h3>
                        <div class="archive-posts">
                            ${postsByMonth[month].map(post => `
                                <a href="detail.html?id=${post.id}" class="archive-post">
                                    <span class="post-date">${post.date.substring(5, 10)}</span>
                                    <span class="post-title">${post.title}</span>
                                    <span class="post-tags">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            return html;
        }

        // 获取月份名称
        function getMonthName(month) {
            const months = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '十一', '十二'];
            return months[parseInt(month) - 1];
        }

        // 更新统计信息
        function updateStats(posts) {
            if (!posts || posts.length === 0) return;

            // 统计文章总数
            document.getElementById('total-posts').textContent = posts.length;

            // 统计标签总数
            const allTags = new Set();
            posts.forEach(post => post.tags.forEach(tag => allTags.add(tag)));
            document.getElementById('total-tags').textContent = allTags.size;

            // 找到最早的文章日期
            const dates = posts.map(post => new Date(post.date));
            const oldestDate = new Date(Math.min(...dates));
            document.getElementById('first-post-date').textContent = oldestDate.toLocaleDateString();
        }
    </script>
</body>
</html>
