<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约透明博客</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 夜间模式切换按钮 - 右上角 -->
    <div class="theme-toggle-container">
        <button id="themeToggleBtn" class="theme-btn">
            <svg class="theme-icon" viewBox="0 0 24 24">
                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
            </svg>
        </button>
    </div>

    <header class="header">
        <h1>透明笔记</h1>
        <p>极简 · 透明 · 专注</p>
    </header>

    <!-- 直线导航栏 -->
    <nav class="linear-nav">
        <div class="nav-links">
            <a href="index.html" class="nav-link act关ive">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>首页</span>
            </a>
            <a href="archive.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                </svg>
                <span>归档</span>
            </a>
            <a href="#" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
                <span>关于</span>
            </a>
             <a href="#" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
                <span>关于</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="搜索文章..." class="search-input">
            <div class="tag-list" id="tagList">
                <!-- 标签将通过JS动态生成 -->
            </div>
        </div>
        
        <div class="blog-grid" id="blogGrid">
            <!-- 博客卡片将通过JS动态生成 -->
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 透明笔记 · 保留所有权利</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
